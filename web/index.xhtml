<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Franco Pistone</title>
    </h:head>
    <h:body>
        <p:panel id="pnlFactorial"
                 header="Cálculo del Factorial"
                 style="width: 400px"
                 footer="PV-EDM" >
            <h:form id="FRMfactorial">
                <h:panelGrid id="TBLfactorial" columns="2">
                    <p:outputLabel id="LBLNumero" value="Ingrese un número"/>
                    <p:inputText id="TXTNumero" value="#{factorialFormBean.n}" />
                    <p:commandButton id="BTNCalcular" value="Calcular" update="LBLValorFactorial" />
                    <p:outputLabel id="LBLValorFactorial" value="n!: #{factorialFormBean.calcularFactorial()}" />
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:panel id="pnlSum"
                 header="Cálculo de Sumatoria"
                 style="width: 400px"
                 footer="PV-EDM" >
            <h:form id="FRMSum">
                <h:panelGrid id="TBLSum" columns="2">
                    <p:outputLabel id="LBLNumero2" value="Ingrese número"/>
                    <p:inputText id="TXTNumero2" value="#{factorialFormBean.o}" />
                    <p:commandButton id="BTNCalcular2" value="Calcular" update="LBLValorFactorial2" />
                    <p:outputLabel id="LBLValorFactorial2" value="E!: #{factorialFormBean.calcularSumatoria()}" />
                </h:panelGrid>
            </h:form>
        </p:panel>  
        
           <p:panel id="pnlProd"
                 header="Cálculo de Productoria"
                 style="width: 700px"
                 footer="PV-EDM" >
            <h:form id="FRMProd">
                <h:panelGrid id="TBLProd" columns="2">
                    <p:outputLabel id="LBLNumero3" value="Ingrese número"/>
                    <p:inputText id="TXTNumero3" value="#{factorialFormBean.p}" />
                    <p:outputLabel id="LBLNumero4" value="Ingrese número"/>
                    <p:inputText id="TXTNumero4" value="#{factorialFormBean.q}" size ="5"/>
 
                    <p:commandButton id="BTNCalcular3" value="Calcular" update="LBLValorFactorial3" />
                    <p:outputLabel id="LBLValorFactorial3" value="Productoria!: #{factorialFormBean.calcularProductoria()}" />
                </h:panelGrid>
            </h:form>
        </p:panel>   
    </h:body>
</html>
